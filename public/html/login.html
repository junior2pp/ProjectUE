<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
  <h2>Login</h2>
  <form action="">
    <div class="form-group">
      <label for="email">Usuario:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese usuario" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember">Mantener sessión activa</label>
    </div>
    <button type="submit" class="btn btn-default">Entrar</button>
  </form>
</div>
</body>
</html>
